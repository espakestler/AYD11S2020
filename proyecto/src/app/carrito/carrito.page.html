<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" routerLink="/home">
      <img src="../../assets/icon/logo.png" alt="" height="50px">
    </ion-buttons>
    <ion-title>Mi Carrito</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button> </ion-menu-button>
      <ion-icon slot="end" color="medium" name="cart" routerLink="/carrito"></ion-icon>
      <ion-icon slot="end" color="medium" name="contact" routerLink="/perfil-usuario"></ion-icon>
      <ion-icon slot="end" color="medium" name="md-log-out" (click)="cerrarSesion()"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
  <ion-searchbar animated placeholder="Buscar..." (ionInput)="buscarProducto($event)"></ion-searchbar>
</ion-header>


<ion-content class="ion-padding">

  <ion-list>
    <ion-item-sliding *ngFor="let producto of listaProductos">
      <ion-item>
        <ion-avatar slot="start">
          <img src={{producto.url_foto}}>
        </ion-avatar>
        <ion-label>
          <h2>{{ producto.nombre }}</h2>
          <h3>Q.{{ producto.precio }}</h3>
          <p>Cantidad: {{ producto.cantidadVendida }}</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="quitar(producto)" expandable>
          Quitar
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  
  <ion-button expand="full" color="success" (click)="print()"  routerLink="/detalle-facturacion"> Comprar</ion-button>


    <!-- <ion-button expand="full" color="success" (click)="print()"> obtener</ion-button>
   <ion-button expand="full" color="success"> Comprar</ion-button>-->
</ion-content>
