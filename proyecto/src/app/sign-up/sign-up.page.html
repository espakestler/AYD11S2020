<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start" routerLink="/home">
        <img src="../../assets/icon/logo.png" alt="" height="50px">
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-menu-button> </ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-content>
    <form  #form="ngForm" (ngSubmit)="registro(form)">
      <ion-grid>
        <ion-row justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div text-center>
              <h3>Registro</h3>
            </div>
            <div padding>
              <ion-item>
                <ion-input name="name" type="text" placeholder="Nombre Completo" ngModel required></ion-input>
              </ion-item>
              <ion-item>
                  <ion-input name="cui" type="text" placeholder="CUI" ngModel required></ion-input>
              </ion-item>
              <ion-item>
                <ion-input name="email" type="email" placeholder="your@email.com" ngModel required></ion-input>
              </ion-item>
              <ion-item>
                <ion-input name="password" type="password" placeholder="ContraseÃ±a" ngModel required></ion-input>
              </ion-item>
              <ion-item>
                <ion-input name="confirm" type="password" placeholder="Confirmar ContraseÃ±a" ngModel required></ion-input>
              </ion-item>
            </div>
            <div padding>
              <ion-button  size="large" type="submit" [disabled]="form.invalid" expand="block">Registrarse</ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </ion-content>
