<ion-header>  
  <ion-toolbar>
    <ion-buttons slot="start" routerLink="/home">
      <img src="../../assets/icon/logo.png" alt="" height="50px">
    </ion-buttons>
    <ion-title>Categor√≠as</ion-title>
    <ion-buttons slot="end">      
      <ion-icon slot="end" color="medium" name="contact" routerLink="/perfil-usuario"></ion-icon>
      <ion-icon slot="end" color="medium" name="md-log-out" (click)="cerrarSesion()"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  
  <ion-card>
    <ion-card-content>
      <form #form="ngForm" (ngSubmit)="NuevaCategoria(form)">
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input type="text" name="nombre" ngModel required></ion-input>
        </ion-item>
        <ion-button type="submit" shape="round" [disabled]="form.invalid">Agregar</ion-button>
        
      </form>
    </ion-card-content>    
  </ion-card>

  <ion-list>    
    <ion-item *ngFor="let item of Categorias">
      <ion-label>
        <h2>{{item.nombre}}</h2>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
