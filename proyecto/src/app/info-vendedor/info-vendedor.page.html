<ion-header>  
  <ion-toolbar>
    <ion-buttons slot="start" routerLink="/home">
      <img src="../../assets/icon/logo.png" alt="" height="50px">
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-menu-button> </ion-menu-button>
      <ion-icon slot="end" color="medium" name="cart" routerLink="/carrito"></ion-icon>
      <ion-icon slot="end" color="medium" name="contact" routerLink="/perfil-usuario"></ion-icon>
      <ion-icon slot="end" color="medium" name="md-log-out" (click)="cerrarSesion()"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card *ngIf="Vendedor">
    <ion-card-header>
      <ion-title>{{ Vendedor.nombre }}</ion-title>    
    </ion-card-header>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <form *ngIf="form" [formGroup]="form" (ngSubmit)="enviarRating()">
        <ion-list>
          <ion-item *ngIf="Usuario">
            {{Usuario.nombre}}
          </ion-item>
          <ion-item>
            <ion-label>Calificaci√≥n</ion-label>
            <ionic4-star-rating #rating 
              activeIcon = "ios-star"
              defaultIcon = "ios-star-outline"
              activeColor = "#FFA500" 
              defaultColor = "#595959"
              readonly = "false"
              fontSize = "32px"
              formControlName="rating">
            </ionic4-star-rating>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Description</ion-label>
            <ion-textarea formControlName="comentario"></ion-textarea>
          </ion-item>
        </ion-list>        
        <!-- <button class="button" type="submit">Purchase</button> -->
        <ion-button type="submit" shape="round" fill="outline">Enviar comentario</ion-button>
      </form>
    </ion-card-content>    
  </ion-card>

  <ion-list>
    <ion-list-header>
      Comentarios de otros usuarios
    </ion-list-header>
    <ion-item *ngFor="let item of Comentarios">
      <ion-label>
        <h2>{{item.usuario}}</h2>
        <ionic4-star-rating
          activeIcon = "ios-star"
          defaultIcon = "ios-star-outline"
          activeColor = "#FFA500" 
          defaultColor = "#595959"
          readonly="true"
          [rating]="item.rating">
        </ionic4-star-rating>
        <p>{{item.comentario}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
  

</ion-content>
